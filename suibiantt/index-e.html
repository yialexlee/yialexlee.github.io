	#button {
  display: inline-block;
  background-color: transparent;
  width: 50px;
  height: 50px;
  text-align: center;
  border-radius: 50%;

  content: "\f077";

}

                position: fixed;

                -moz-transition: -moz-transform 0.3s ease-out;
                -o-transition: -o-transform 0.3s ease-out;
                transition: transform 0.3s ease-out;

            .modal-body {
                padding: 20px;
            }

            }
            .modal-header h2 {
                font-size: 20px;
            }
            .modal-footer {
                border-top: 0 none;
